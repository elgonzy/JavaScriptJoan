<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./files /css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <article>
            <section class="calculadora">
                <div class="row">
                    <input class="offset-4 col-5" type="text">
                    <div class="offset-4 col-4">
                        <div class="row text-center">
                            <div class="col-3">
                                <p>7</p>
                            </div>
                            <div class="col-3">
                                <p>8</p>
                            </div>
                            <div class="col-3">
                                <p>9</p>
                            </div>
                            <div class="offset-1 col-1">
                                <p>+</p>
                            </div>
                            <div class="col-1">
                                <p>-</p>
                            </div>
                            <div class="col-3">
                                <p>4</p>
                            </div>
                            <div class="col-3">
                                <p>5</p>
                            </div>
                            <div class="col-3">
                                <p>6</p>
                            </div>
                            <div class="offset-1 col-1">
                                <p>(</p>
                            </div>
                            <div class="col-1">
                                <p>)</p>
                            </div>
                            <div class="col-3">
                                <p>1</p>
                            </div>
                            <div class="col-3">
                                <p>2</p>
                            </div>
                            <div class="col-3">
                                <p>3</p>
                            </div>
                            <div class="offset-1 col-1">
                                <p>&#928;</p>
                            </div>
                            <div class="col-1">
                                <p>&#8730;</p>
                            </div>
                            <div class="offset-3 col-3">
                                <p>0</p>
                            </div>
                            <div class="offset-4 col-1">
                                <p>^</p>
                            </div>
                            <div class="col-1">
                                <p>sin()</p>
                            </div>
                            <div class="col-9">
                                <p>=</p>
                            </div>
                            <div class="offset-1 col-1">
                                <p>cos()</p>
                            </div>
                            <div class="col-1">
                                <p>tan()</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>

</body>

</html>

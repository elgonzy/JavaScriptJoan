<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <article>
            <section class="calculadora">
                <input type="text">
                <div class="row">
                    <div class="col-5">
                        <div>
                            <p>7</p>
                        </div>
                        <div>
                            <p>8</p>
                        </div>
                        <div>
                            <p>9</p>
                        </div>
                        <div>
                            <p>4</p>
                        </div>
                        <div>
                            <p>5</p>
                        </div>
                        <div>
                            <p>6</p>
                        </div>
                        <div>
                            <p>1</p>
                        </div>
                        <div>
                            <p>2</p>
                        </div>
                        <div>
                            <p>3</p>
                        </div>
                        <div>
                            <p>0</p>
                        </div>
                        <div>
                            <p>=</p>
                        </div>
                    </div>
                    <div>
                        <div>
                            <p>+</p>
                        </div>
                        <div>
                            <p>-</p>
                        </div>
                        <div>
                            <p>(</p>
                        </div>
                        <div>
                            <p>)</p>
                        </div>
                        <div>
                            <p>mod</p>
                        </div>
                        <div>
                            <p>&#928;</p>
                        </div>
                        <div>
                            <p>&#8730;</p>
                        </div>
                        <div>
                            <p>^</p>
                        </div>
                        <div>
                            <p>sin()</p>
                        </div>
                        <div>
                            <p>cos()</p>
                        </div>
                        <div>
                            <p>tan()</p>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>

</body>

</html>
